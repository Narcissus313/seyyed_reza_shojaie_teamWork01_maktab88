<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="fav icon" href="./Images/icons8-dragon-48.png" />
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://code.jquery.com/jquery-3.6.3.min.js"
    integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./css/style.css" />
  <title>Countries</title>
</head>

<body>
  <div class="container-fluid my-2">




    <div class="header bg-dark py-2">
      <h2 class="text-light mt-1 text-center">Learning how to work with APIs</h2>
      <div class="m-auto pt-2 col-xs-12 col-md-9 col-lg-6 px-3" id="divData">
        <select class="form-select px-3" aria-label="Default select example" id="formSelectCountries">
          <option class="text-primary fs-5 fst-italic" selected>
            Select your country
          </option>
        </select>
      </div>
    </div>


    <div class="middle row gx-2">
      <div class="col-sm-12 col-md-4 mt-2">
        <div class="bg-secondary text-center text-white pb-1">
          <h4 class="py-2 text-white text-start fw-bold px-3"><span>Country</span></h4>
          <p class="lh-1 text-start ps-3 pe-0 fw-bold" style="color:yellow">Native Name: <span
              style="color: white;"></span></p>
          <p class="lh-1 text-start ps-3 pe-0 fw-bold" style="color:yellow">Capital: <span style="color: white;"></span>
          </p>
          <p class="lh-1 text-start ps-3 pe-0 fw-bold" style="color:yellow">Region: <span style="color: white;"></span>
          </p>
          <p class="lh-1 text-start ps-3 pe-0 fw-bold" style="color:yellow">Population: <span
              style="color: white;"></span></p>
          <p class="lh-1 text-start ps-3 pe-0 fw-bold" style="color:yellow">Langugaes: <span
              style="color: white;"></span></p>
          <p class="lh-1 text-start ps-3 pe-0 fw-bold" style="color:yellow">Time Zone: <span
              style="color: white;"></span></p>
        </div>
      </div>
      <div class="col-sm-12 col-md-4 mt-2">
        <div class="code bg-warning text-white h-100">

          <div class="bg-warning d-flex align-items-start justify-content-center">
            <h3 class="bg-dark text-center fw-bold w-100 py-3">Calling Code</h3>
          </div>
          <div class="bg-warning d-flex align-items-start justify-content-center">
            <h1 class="text-dark fw-bold py-5"></h1>
          </div>
        </div>
      </div>
      <div class="col-sm-12 col-md-4 mt-2">
        <div class="flag bg-light text-center text-white h-100 d-flex justify-content-center align-content-center">
          <img src="./Images/sampleFlag.jpg" alt="country flag">
        </div>
      </div>
      <div class="footer row gx-2">
        <div class="col-sm-12 col-md-4 mt-2 pe-1">
          <div class="name bg-light text-center text-white h-100">
            <h3 class="bg-secondary py-3 fw-bold" style="color:yellow">
              Capital Weather Report
            </h3>
          </div>
        </div>
        <div class="col-sm-12 col-md-8 mt-2 pe-0">
          <div class="code bg-dark text-center text-white h-100"></div>
        </div>
      </div>
    </div>











</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
  integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
  integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
<script src="./script/main.js"></script>

</html>
