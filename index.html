<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="fav icon" href="./Images/icons8-dragon-48.png" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Countries</title>
  </head>

  <body>
    <div class="container-fluid overflow-x-hidden text-center px-2 my-2">
      <div class="header bg-dark px-3 py-2">
        <h2 class="text-light">Learning how to work with APIs</h2>
        <div class="m-auto pt-2 col-xs-12 col-md-9 col-lg-6" id="divData">
          <select
            class="form-select"
            aria-label="Default select example"
            id="formSelectCountries"
          >
            <option class="text-primary fs-5 fst-italic" selected>
              Select your country
            </option>
          </select>
        </div>
      </div>
      <div class="middle row px-1">
        <div class="col-sm-12 col-md-4 px-2 mt-2">
          <div class="name bg-secondary text-center text-white h-100">
            <h3 class="py-3 text-white">Country Name</h3>
          </div>
        </div>
        <div class="col-sm-12 col-md-4 px-0 mt-2">
          <div class="code bg-danger text-center text-white h-100">
            <h3 class="bg-dark py-3">Calling Code</h3>
          </div>
        </div>
        <div class="col-sm-12 col-md-4 px-2 mt-2">
          <div class="flag bg-success text-center text-white h-100">s</div>
        </div>
      </div>
      <div class="footer row px-1">
        <div class="col-sm-12 col-md-4 px-2 mt-2">
          <div class="name bg-light text-center h-100">
            <h3 class="text-warning bg-secondary py-1">
              Capital Weather Report
            </h3>
            <div id="weather"></div>
          </div>
        </div>
        <div class="col-sm-12 col-md-8 px-0 mt-2 pe-2">
          <div
            class="code bg-dark text-center text-white h-100"
            id="map-wrapper"
          ></div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
    integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
    crossorigin="anonymous"
  ></script>
  <script src="./script/tryGetData.js"></script>
  <script src="./script/getTargetCountryDatas.js"></script>
  <script src="./script/renderPage.js"></script>
  <script src="./script/renderMap.js"></script>
  <script src="./script/renderWeatherDesc.js"></script>
  <script src="./script/main.js"></script>
</html>
