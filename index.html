<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="fav icon" href="icons8-crab-48.png">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container-fluid overflow-x-hidden text-center px-2 my-2">
        <div class="header bg-dark px-3 py-2">
            <h2 class="text-light">Learning how to work with APIs</h2>
            <div class="m-auto pt-2 col-xs-12 col-md-9 col-lg-6" id="divData">
                <select class="form-select" aria-label="Default select example" id="formSelectCountries">
                    <option class="text-primary fs-5 fst-italic" selected>Select your country</option>
                </select>
            </div>
        </div>
        <div class="middle row px-1">
            <div class="col-sm-12 col-md-4 px-2 mt-2">
                <div class="name bg-secondary text-center text-white h-100">
                    <h3 class=" py-3 text-white">Country Name</h3>
                </div>
            </div>
            <div class="col-sm-12 col-md-4 px-0 mt-2">
                <div class="code bg-danger text-center text-white h-100">
                    <h3 class="bg-dark py-3">Calling Code</h3>
                </div>
            </div>
            <div class="col-sm-12 col-md-4 px-2 mt-2">
                <div class="flag bg-success text-center text-white h-100">s</div>
            </div>
        </div>
        <div class="footer row px-1">
            <div class="col-sm-12 col-md-4 px-2 mt-2">
                <div class="name bg-light text-center text-white h-100">
                    <h3 class="text-warning bg-secondary py-3">Capital Weather Report</h3>
                </div>
            </div>
            <div class="col-sm-12 col-md-8 px-0 mt-2 pe-2">
                <div class="code bg-dark text-center text-white h-100">s</div>
            </div>
        </div>
    </div>
</body>
<script src="./script/bootstrap.bundle.min.js"></script>
<script src="./script/jquery-3.5.1.min.js"></script>
<script src="./script/main.js"></script>

</html>
